[package]
name = "yeehaw"
version = "0.1.0"
authors = ["Matthias Seitz <matthias.seitz@outlook.de>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/mattsse/yeehaw"
repository = "https://github.com/mattsse/yeehaw"

[dependencies]
html5ever = "0.25"
scraper = "0.12.0"
async-std = { version = "1.8", features = ["attributes"] }
reqwest = "0.10"
futures = "0.3.8"
async-trait = "0.1.42"
regex = { version = "1.4", optional = true }
thiserror = "1.0.22"
rand = "0.8.0"

[features]
default = ["re"]
re = ["regex"]
